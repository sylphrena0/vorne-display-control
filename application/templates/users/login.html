{% extends 'base.html' %}

{% block header %}
  {% block title %}Login{% endblock %}
{% endblock %}

{% set active_page = "login" %}

{% block content %}
<form method="post">
  <div class="centerdiv bottom" style="margin-top: 20px;">
    <div class="input-container ic1" style="text-align: left; margin: 20px; width: 30%; display: inline-block;">
      <input id="username" name="username" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="username" class="placeholder">Username</label>
    </div>

    <div class="input-container ic1" style="text-align: left; margin: 20px; width: 30%; display: inline-block;">
      <input id="password" name="password" class="input" type="password" placeholder=" " />
      <div class="cut"></div>
      <label for="password" class="placeholder">Password</label>
    </div>

    <input class="button-1" type="submit" value="Login">
  </div>

</form>
{% endblock %}
